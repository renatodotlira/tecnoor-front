@if (success) {
  <div class="alert alert-success alert-dismissible fade show alert-fixed-top" role="alert" id="successAlert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
}
@if (danger) {
  <div class="alert alert-danger alert-dismissible fade show alert-fixed-top" role="alert" id="successAlert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
}
